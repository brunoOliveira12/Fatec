<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="beer"></ion-icon> Bruno Oliveira
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user != null">
    <h3>Bem vindo: {{ user.email }}</h3>
    <br>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name='person'>
        </ion-icon> Usuário:
      </ion-label>
      <ion-input type="text" #usuario [value]="user.email"></ion-input>
    </ion-item>
    <br>
    <ion-button block (click)="alterarEmail()">
      <ion-icon name="construct"></ion-icon>Alterar
    </ion-button>
    <ion-button block color="danger" (click)="exibirMensagemConfirmacao()">
      <ion-icon name="close-circle"></ion-icon>Excluir
    </ion-button>
    <ion-button block color="dark" (click)="Sair()">
      <ion-icon name="arrow-dropleft"></ion-icon>Sair
    </ion-button>
  </div>
  <div *ngIf="user == null">
    <br>
    <ion-card>
      <img src="assets/img/login.png" height="250px" />
      <ion-card-content>
        <ion-card-title>
          Login
        </ion-card-title>
        <p>
          Utilize suas credenciais ou crie uma conta para acessar.
        </p>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name='person'>
          </ion-icon> Usuário:
        </ion-label>
        <ion-input type="text" #usuario></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name='lock'>
          </ion-icon> Senha:
        </ion-label>
        <ion-input type="password" #senha></ion-input>
      </ion-item>
      <br>
      <ion-button block (click)="LoginComEmail()">
        <ion-icon name="contact"></ion-icon>Login
      </ion-button>
      <ion-button block color="dark" (click)="alertParaCadastrar()">
        <ion-icon name="add-circle"></ion-icon>Cadastrar
      </ion-button>
    </ion-list>
  </div>
</ion-content>
