<ion-header>
  <ion-toolbar>
    <ion-title>
      App Ionic Firebase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user != null">
    <h3>Bem vindo: {{ user.email }}</h3>
    <br>
    <ion-item>
      <ion-label floating>
        <ion-icon name='person'>
        </ion-icon> Usuário: 
      </ion-label>
      <ion-input type="text" #usuario [value]="user.email"></ion-input>
    </ion-item>
    <br>
    <ion-button block (click)="alterarEmail()">Alterar</ion-button>
    <ion-button block color="danger" (click)="exibirMensagemConfirmacao()">Excluir</ion-button>
    <ion-button block color="dark" (click)="Sair()">Sair</ion-button>
  </div>
  <div *ngIf="user == null">
    <br>
    <h3>Login / Cadastro</h3>
    <ion-item>
      <ion-label floating>
        <ion-icon name='person'>
        </ion-icon> Usuário: 
      </ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name='lock'>
        </ion-icon> Senha: 
      </ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
    <br>
    <ion-button block (click)="LoginComEmail()">
      <ion-icon name="contact"> </ion-icon>Login
    </ion-button>
    <ion-button block color="dark" (click)="cadastrarUsuario()">
      <ion-icon name="add-circle"> </ion-icon>Cadastrar
    </ion-button>
  </div>
</ion-content>
