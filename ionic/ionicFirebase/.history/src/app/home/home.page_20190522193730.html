<ion-header>
  <ion-toolbar>
    <ion-title>
      App Ionic Firebase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user != null">
    <h3>Bem vindo: {{ user.email }}</h3>
    <br>
    <ion-item>
      <ion-label floating>
        <ion-icon name='person'>
        </ion-icon> Usuário
      </ion-label>
      <ion-input type="text" #usuario [value]="user.email"></ion-input>
    </ion-item>
    <br>
    <button ion-button block (click)="alterarEmail()">Alterar</button>
    <button ion-nutton block (click)= "exibirMensagemConfirmacao()">Excluir</button>
    <button ion-button block (click)="Sair()">Sair</button>
  </div>
  <div *ngIf="user == null">
    <br>
    <h3>Login / Cadastro</h3>
    <ion-item>
      <ion-label floating>
        <ion-icon name='person'>
        </ion-icon> Usuário
      </ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name='lock'>
        </ion-icon> Senha
      </ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
    <br>
    <button ion-button block (click)="LoginComEmail()">Login</button>
    <button ion-button block (click)="cadastrarUsuario()">Cadastrar</button>
    <ion-button full>Full Button</ion-button>
  </div>
</ion-content>
